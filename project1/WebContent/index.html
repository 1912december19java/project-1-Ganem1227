<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Revature Reimbursement Portal</title>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">

    <link rel = "icon" href = "Images/RevatureLogo.png" type = "image/x-icon"> 

</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm">
        <a class="navbar-branch" href="https://revature.com/">
            <img id="logo" class="img-fluid" src="Images/logo.png" alt="Revature.png">
        </a>
    </nav>
    <!--HEADING-->
    <header class="jumbotron title-box">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="jumbotron-text">Employee Reimbursement Portal</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <img class="img-fluid jumbo-img" src="Images/new_spark_logo.png" alt="Revature.png">
                </div>
            </div>
        </div>
    </header>

    <!--CONTENT-->
    <br>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form class="prompt-sq">
                <h5>Sign In</h5><br>
                <label for="username">Username</label><br>
                <input id="login-user" class="form-control login-fields" type="text" name="username"> <br>
                <label for="password">Password </label><br>
                <input id="login-pass" class="form-control login-fields" type="password" name="password"><br>
                <div class="login-button-frame">
                    <button id="login-button" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
<script src="JS/login.js"></script>
</body>
</html>
