<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reimbursements</title>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/defaultNavbarStyle.css">
    <link rel="stylesheet" href="CSS/reimburseMain.css">
    <link rel = "icon" href = "Images/RevatureLogo.png" type = "image/x-icon"> 
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-fixed-top" id="default-navbar">
        <div class="container">
            <a class="navbar-branch" href="https://revature.com/">
                <img id="logo" class="img-fluid" src="Images/logo.png" alt="Revature.png">
            </a>
            <div>
                <ul class="navbar-nav nav-pills">
                    <li class="navbar-item"><a href="EmployeeInfo.html" class="nav-link">Profile</a></li>
                    <li class="navbar-item"><a class="nav-link active" href="Reimburse.html">Reimbursements</a></li>
                    <li class="navbar-item"><a class="nav-link logout" href="index.html">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Header-->
    <div>
        <header class="jumbotron">
            <h1>Reimbursements</h1>
        </header>
    </div>
    <!--Content-->
    <main>
        <div class="row justify-content-center">
            
            <div class="col-md-10 table-container">
                <div>
                    <form>
                        <label>Filter By: </label>
                        
                        <input type="checkbox" name="Pending">
                        <label for="Pending">Pending </label>
                        
                        <input type="checkbox" name="Approved">
                        <label for="Approved">Approved </label>
                        
                        <input type="checkbox" name="Rejected">
                        <label for="Rejected">Rejected </label>

                        <label for="desiredEmployee">Employee: </label>
                        <input type="text" name="desiredEmployee">
                    </form>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="reimburse-content">
                    </tbody>
                </table>
            </div>
            
        </div>
    </main>
    <script src="JS/reimburse.js"></script>
</body>
</html>
