<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reimbursements</title>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/defaultNavbarStyle.css">
    <link rel="stylesheet" href="CSS/reimburseMain.css">
    <link rel = "icon" href = "Images/RevatureLogo.png" type = "image/x-icon">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-fixed-top" id="default-navbar">
        <div class="container">
            <a class="navbar-branch" href="https://revature.com/">
                <img id="logo" class="img-fluid" src="Images/logo.png" alt="Revature.png">
            </a>
            <div>
                <ul class="navbar-nav nav-pills" id="navbar-list">
                    <li class="navbar-item"><a href="EmployeeInfo.html" class="nav-link">Profile</a></li>
                    <li class="navbar-item"><a class="nav-link active" href="Reimburse.html">Reimbursements</a></li>
                    <li class="navbar-item"><a class="nav-link logout" href="index.html">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Header-->
    <div>
        <header class="jumbotron">
            <h1>Reimbursements</h1>
        </header>
    </div>
    <!--Content-->
    <main>
        <div class="row justify-content-center">
            
            <div class="col-md-10 table-container">
                <table id='tableForm'>
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Reason</th>
                            <th>Photo of Receipt</th>
                        </tr>
                    </thead>
                    <tbody id="reimburse-content">
                        <form>
                            <tr>
                                <td>
                                    <input type="number" name='Value' id='amount'>
                                </td>
                                <td>
                                    <input type="text" name='Reason' id='notes'>
                                 </td>
                                 <td>
                                    <input type="file" name='Photo' id='receipt' accept="image/png, image/jpeg">
                                </td>
                            </tr>
                        </form>
                    </tbody>
                </table>
                <button class="btn btn-primary" id='Submit'>Submit</button>
            </div>
            
        </div>
    </main>
    <script src="JS/logout.js"></script>
    <script src="JS/addNewReimbursement.js"></script>
</body>
    
</body>
</html>
