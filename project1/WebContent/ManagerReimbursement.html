<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reimbursements</title>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/defaultNavbarStyle.css">
    <link rel="stylesheet" href="CSS/reimburseMain.css">
    <link rel = "icon" href = "Images/RevatureLogo.png" type = "image/x-icon"> 
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-fixed-top" id="default-navbar">
        <div class="container">
            <a class="navbar-branch" href="https://revature.com/">
                <img id="logo" class="img-fluid" src="Images/logo.png" alt="Revature.png">
            </a>
            <div>
                <ul class="navbar-nav nav-pills" id="navbar-list">
                    <li class="navbar-item"><a href="EmployeeInfo.html" class="nav-link">Profile</a></li>
                    <li class="navbar-item"><a class="nav-link active" href="Reimburse.html">Reimbursements</a></li>
                    <li class="navbar-item"><a class="nav-link logout" href="index.html">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Header-->
    <div>
        <header class="jumbotron">
            <h1>Reimbursements</h1>
        </header>
    </div>
    <!--Content-->
    <main>
        <div class="row justify-content-center">
            
            <div class="col-md-10 table-container">
                <h2>Open Requests</h2>
                <div>
                    <form>
                        <label>Filter By: </label>
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="desiredEmployee">Employee ID: </label>
                                <input type="number" id="pendingFilter" name="pendingEmployee">
                                <button id="pendingApplyFilters" type="button" class="btn btn-primary">Apply Filters</button>
                            </div>
                            
                            <div class="col-lg-8 justify-content-end">
                                <button class="btn btn-primary" id="addnew">Save Changes</button>
                            </div>
                        </div>
                        
                        
                    </form>
                </div>
                <table class="tableForm">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Reason</th>
                            <th>Receipt</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="reimburse-content">
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10 table-container">
                <div>
                    <h2>Resolved Requests</h2>
                    <form>
                        <label>Filter By: </label>
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="desiredEmployee">Employee ID: </label>
                                <input type="number" id="resolvedFilter" name="resolvedEmployee">
                                <button id="resolvedApplyFilters" type="button" class="btn btn-primary">Apply Filters</button>
                            </div>
                        </div>
                        
                        
                    </form>
                </div>
                <table class="tableForm">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Reason</th>
                            <th>Receipt</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="resolved-content">
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </main>
    <script src="JS/managerReimburse.js"></script>
    <script src="JS/logout.js"></script>
</body>
</html>
